{% extends "layout.html" %}
{% block content %}
  <ul class="articles">
    {% for article in articles %}
      <li>
        <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
        <p>{{ article.summary }}</p>
        <div class="votes">
          <a href="{{ url_for('vote', article_id=article.id, vote_type='up') }}">👍</a>
          <a href="{{ url_for('vote', article_id=article.id, vote_type='down') }}">👎</a>
          <span>{{ article.upvotes - article.downvotes }} points</span>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
